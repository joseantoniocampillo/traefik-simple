version: '3'
services:
    nginx:
      image: nginx:alpine
      container_name: nginx
      restart: unless-stopped
      security_opt:
        - no-new-privileges:true
      networks:
        - proxy
      volumes:
        - ./www:/usr/share/nginx/html
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.nginx.entrypoints=http"
        - "traefik.http.routers.nginx.rule=Host(`${DOMAIN}`)"
        - "traefik.http.middlewares.nginx-https-redirect.redirectscheme.scheme=https"
        - "traefik.http.routers.nginx.middlewares=portainer-https-redirect"
        - "traefik.http.routers.nginx-secure.entrypoints=https"
        - "traefik.http.routers.nginx-secure.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.nginx-secure.tls=true"
        - "traefik.http.routers.nginx-secure.tls.certresolver=http"
        - "traefik.http.routers.nginx-secure.service=nginx"
        - "traefik.http.services.nginx.loadbalancer.server.port=80"
        - "traefik.docker.network=proxy"
networks:
  proxy:
    external: true
